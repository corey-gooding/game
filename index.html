<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    #content {
      display: none;
    }
    #passwordPrompt {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      flex-direction: column;
      color: #f1f1f1;
      font-size: 1.2rem;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      width: 250px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #1f1f1f;
      color: #f1f1f1;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background: #333;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .game-card iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px;
    }
    .game-title {
      margin-top: 10px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #1f1f1f;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="passwordPrompt">
    <div>Please enter the password to unlock the site:</div>
    <input type="password" id="passwordInput" autofocus />
    <button onclick="checkPassword()">Unlock</button>
    <div id="errorMsg" style="color: #f44336; margin-top: 10px; display:none;">
      Incorrect password, try again.
    </div>
  </div>

  <div id="content">
    <header>My Game Hub</header>
    <div class="grid">
      <div class="game-card">
        <iframe src="https://unblockedgames77.gitlab.io/game/shell-shockers.html" loading="lazy"></iframe>
        <div class="game-title">Shell Shockers</div>
      </div>
      <div class="game-card">
        <iframe src="https://unblockedgames77.gitlab.io/game/2048.html" loading="lazy"></iframe>
        <div class="game-title">2048</div>
      </div>
      <div class="game-card">
        <iframe src="https://unblockedgames77.gitlab.io/game/slope.html" loading="lazy"></iframe>
        <div class="game-title">Slope</div>
      </div>
      <div class="game-card">
        <iframe src="https://unblockedgames77.gitlab.io/game/drive-mad.html" loading="lazy"></iframe>
        <div class="game-title">Drive Mad</div>
      </div>
      <div class="game-card">
        <iframe src="https://unblockedgames77.gitlab.io/game/basket-random.html" loading="lazy"></iframe>
        <div class="game-title">Basket Random</div>
      </div>
    </div>
    <footer>&copy; 2025 YourName. All rights reserved.</footer>
  </div>

  <script>
    const correctPassword = "letmein123"; // Change this to your desired password

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');

      if (input === correctPassword) {
        document.getElementById('passwordPrompt').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        errorMsg.style.display = 'block';
      }
    }

    document.getElementById('passwordInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
