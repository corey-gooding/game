<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .game-card iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px;
    }
    .game-title {
      margin-top: 10px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #1f1f1f;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>My Game Hub</header>
  <div class="grid">
    <div class="game-card">
      <iframe src="https://ubg77.github.io/edit/ovo/" loading="lazy"></iframe>
      <div class="game-title">OvO</div>
    </div>
    <div class="game-card">
      <iframe src="https://ubg77.github.io/game2048/" loading="lazy"></iframe>
      <div class="game-title">2048</div>
    </div>
    <div class="game-card">
      <iframe src="https://ubg77.github.io/subway-surfers/" loading="lazy"></iframe>
      <div class="game-title">Subway Surfers</div>
    </div>
    <div class="game-card">
      <iframe src="https://ubg77.github.io/bitlife/" loading="lazy"></iframe>
      <div class="game-title">BitLife</div>
    </div>
    <div class="game-card">
      <iframe src="https://ubg77.github.io/drive-mad/" loading="lazy"></iframe>
      <div class="game-title">Drive Mad</div>
    </div>
    <div class="game-card">
      <iframe src="https://ubg77.github.io/basket-random/" loading="lazy"></iframe>
      <div class="game-title">Basket Random</div>
    </div>
    <div class="game-card">
      <iframe src="https://ubg77.github.io/1v1-lol/" loading="lazy"></iframe>
      <div class="game-title">1v1.LOL</div>
    </div>
    <div class="game-card">
      <iframe src="https://ubg77.github.io/slope/" loading="lazy"></iframe>
      <div class="game-title">Slope</div>
    </div>
    <div class="game-card">
      <iframe src="https://ubg77.github.io/snow-rider-3d/" loading="lazy"></iframe>
      <div class="game-title">Snow Rider 3D</div>
    </div>
  </div>
  <footer>&copy; 2025 YourName. All rights reserved.</footer>
</body>
</html>
